{% extends 'layout/layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table table-hover table-bordered">
                    {{ form.as_table }}
                </table>
                <input class="btn btn-primary" type="submit"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
